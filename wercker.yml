box: node

dev:
  steps:
  - npm-install
  - internal/watch:
      code: npm test
      reload: true

build:
  steps:
  - npm-install
  - npm-test

docs:
  steps:
  - npm-install
  - script:
      name: typedoc
      code: |
        node_modules/typedoc/bin/typedoc --out docs --excludeNotExported --excludePrivate src
        touch docs/.nojekyll
  - lukevivier/gh-pages@0.2.1:
      token: $GITHUB_TOKEN
      repo: ooesili/type-safe-json-decoder
      basedir: docs
